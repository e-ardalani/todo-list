<div
  class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden">
</div>
<div
  class="relative forget-password-container   min-h-screen  sm:flex sm:flex-row  justify-center bg-transparent rounded-3xl shadow-xl">
  <div class="flex justify-center self-center  z-10">
    <div class="p-12 bg-white mx-auto rounded-3xl w-96">
      <div class="mb-7 flex justify-center">
        <h3 class="font-semibold text-2xl text-gray-800" i18n>Reset Password</h3>
      </div>

      <div class="mb-7 flex justify-center">
        <p class="text-sm ml-auto text-center" i18n> Please enter your email address to request a password reset.
        </p>
      </div>
      <form class="space-y-6" [formGroup]="formGroup">
        <div class="">
          <input formControlName="email" i18n-placeholder
                 class=" w-full text-sm  px-4 py-3 bg-gray-200 focus:bg-gray-100 border  border-gray-200 rounded-lg focus:outline-none focus:border-purple-400"
                 type="email" placeholder="Email Address">
        </div>

        <button i18n (click)="forgotPassword(formGroup.value)" type="submit"
                class="w-full flex justify-center bg-purple-800  hover:bg-purple-700 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
          Reset Password
        </button>
      </form>
      <div class="text-sm ml-auto flex justify-center mt-3" i18n>
        Go back to ? <a routerLink="/auth/sign-in" class="text-purple-700 hover:text-purple-600">
        Sign In
      </a>
      </div>
    </div>
  </div>
</div>
