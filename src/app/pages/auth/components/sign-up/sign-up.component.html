<div
  class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden">
</div>
<div
  class="relative sign-up-container  min-h-screen  sm:flex sm:flex-row  justify-center bg-transparent rounded-3xl shadow-xl">
  <div class="flex justify-center self-center  z-10">
    <div class="p-12 bg-white mx-auto rounded-3xl w-96 ">
      <div class="mb-7">
        <h3 class="font-semibold text-2xl text-gray-800" i18n>Sign Up </h3>
      </div>
      <form class="space-y-6" [formGroup]="formGroup">
        <div class="">
          <input formControlName="firstName" i18n-placeholder
                 class=" w-full text-sm  px-4 py-3 bg-gray-200 focus:bg-gray-100 border  border-gray-200 rounded-lg focus:outline-none focus:border-purple-400"
                 type="text" placeholder="firstName">
        </div>
        <div class="">
          <input formControlName="lastName" i18n-placeholder
                 class=" w-full text-sm  px-4 py-3 bg-gray-200 focus:bg-gray-100 border  border-gray-200 rounded-lg focus:outline-none focus:border-purple-400"
                 type="text" placeholder="lastName">
        </div>
        <div class="">
          <input formControlName="userName" i18n-placeholder
                 class=" w-full text-sm  px-4 py-3 bg-gray-200 focus:bg-gray-100 border  border-gray-200 rounded-lg focus:outline-none focus:border-purple-400"
                 type="email" placeholder="Email">
        </div>


        <div class="relative">
          <input formControlName="password" i18n-placeholder
                 placeholder="Password"
                 class="text-sm  px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400">
        </div>
        <div>
          <button (click)="signUp(formGroup.value)" i18n
                  type="submit"
                  class="w-full flex justify-center bg-purple-800  hover:bg-purple-700 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
            Sign Up
          </button>
        </div>
      </form>

      <div class="text-sm ml-auto flex justify-center" i18n="@@footerText">
        Already have an account?
        <a routerLink="/auth/sign-in" class="text-purple-700 hover:text-purple-600">
          Sign In
        </a>
      </div>

    </div>
  </div>
</div>
