<mat-card class="filter-container">
  <button mat-raised-button color="primary" (click)="getAllTask()"
          matBadge="{{totalCount}}" matBadgePosition="before" matBadgeColor="accent">
    All Task
  </button>
  <button mat-raised-button color="primary" (click)="getBookmarkTask()"
          matBadge="{{bookmarkCount}}" matBadgePosition="before" matBadgeColor="accent">
    Bookmark Tasks
  </button>
  <button mat-raised-button color="primary" (click)="getCompletedTask()"
          matBadge="{{doneCount}}" matBadgePosition="before" matBadgeColor="accent">
    Completed Task
  </button>
  <button mat-raised-button color="primary" (click)="getUnCompletedTask()"
          matBadge="{{ongoingCount}}" matBadgePosition="before" matBadgeColor="accent">
    UnCompleted Task
  </button>

</mat-card>
