<div class="filter-container">
  <mat-chip-list aria-label="task filter selection">
    <mat-chip (click)="getAllTask()">
      <ng-container i18n><span matChipAvatar class="task-count">{{totalCount}}</span> All</ng-container>
    </mat-chip>
    <mat-chip color="primary" (click)="getBookmarkTask()">
      <ng-container i18n><span matChipAvatar class="task-count">{{bookmarkCount}}</span> Star</ng-container>
    </mat-chip>
    <mat-chip color="accent" (click)="getCompletedTask()">
      <ng-container i18n><span matChipAvatar class="task-count">{{doneCount}}</span>Completed</ng-container>
    </mat-chip>

    <mat-chip color="accent" (click)="getUnCompletedTask()">
      <ng-container i18n><span matChipAvatar class="task-count">{{ongoingCount}}</span> OnGoing</ng-container>
    </mat-chip>
  </mat-chip-list>
</div>
