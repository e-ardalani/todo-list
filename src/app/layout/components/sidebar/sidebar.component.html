<section class="header-container bkg-color">
  <div class="bkg-color">
    <div class="sidebar  w-[3.35rem] overflow-hidden border-r w-56  hover:shadow-lg">
      <div class="flex h-screen flex-col justify-between pt-2 pb-6">
        <div>
          <div class="w-max p-2.5">
            <img src="./assets/images/menu.svg" class="w-8" alt="">
          </div>
          <ul class="mt-6 space-y-2 tracking-wide">
            <li class="min-w-max">
              <a href="#" aria-label="dashboard"
                 class="relative flex items-center space-x-4 from-sky-600 to-cyan-400 px-4 py-3 text-white">

                <span class="-mr-1 font-medium">All Task</span>
                <span
                  class="flex text-center justify-center items-center w-6 h-6 p-1 rounded-full text-gray-100 bg-cyan-500">
               {{totalCount}}
              </span>
              </a>
            </li>
            <li class="min-w-max">
              <a href="#" class="bg group flex items-center space-x-4 rounded-full px-4 py-3 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path class="fill-current text-gray-300 group-hover:text-cyan-300" fill-rule="evenodd"
                        d="M2 6a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1H8a3 3 0 00-3 3v1.5a1.5 1.5 0 01-3 0V6z"
                        clip-rule="evenodd"/>
                  <path class="fill-current text-gray-600 group-hover:text-cyan-600"
                        d="M6 12a2 2 0 012-2h8a2 2 0 012 2v2a2 2 0 01-2 2H2h2a2 2 0 002-2v-2z"/>
                </svg>
                <span class="group-hover:text-gray-700">Bookmarks</span>
                <span
                  class="flex text-center justify-center items-center w-6 h-6 p-1 rounded-full text-gray-100 bg-cyan-500">{{bookmarkCount}}</span>
              </a>
            </li>
            <li class="min-w-max">
              <a href="#" class="group flex items-center space-x-4 rounded-md px-4 py-3 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path class="fill-current text-gray-600 group-hover:text-cyan-600" fill-rule="evenodd"
                        d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z"
                        clip-rule="evenodd"/>
                  <path class="fill-current text-gray-300 group-hover:text-cyan-300"
                        d="M15 7h1a2 2 0 012 2v5.5a1.5 1.5 0 01-3 0V7z"/>
                </svg>
                <span class="group-hover:text-gray-700">Completed</span>
                <span
                  class="flex text-center justify-center items-center w-6 h-6 p-1 rounded-full text-gray-100 bg-cyan-500">{{doneCount}}</span>
              </a>
            </li>
            <li class="min-w-max">
              <a href="#" class="group flex items-center space-x-4 rounded-md px-4 py-3 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path class="fill-current text-gray-600 group-hover:text-cyan-600"
                        d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"/>
                  <path class="fill-current text-gray-300 group-hover:text-cyan-300"
                        d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"/>
                </svg>
                <span class="group-hover:text-gray-700">UnCompleted</span>
                <span
                  class="flex text-center justify-center items-center w-6 h-6 p-1 rounded-full text-gray-100 bg-cyan-500">{{ongoingCount}}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!--  <ng-content></ng-content>-->

</section>
