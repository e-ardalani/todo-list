<div class="bg-gray-100 shadow-lg flex items-center rounded-full" [matMenuTriggerFor]="menu" *ngIf="user$">
  <img [src]="(user$ |async)?.photoURL ? (user$ |async)?.photoURL :'./assets/images/user.png'"
       class="p-1 h-6 sm:h-9 shadow-lg flex items-center rounded-full" alt="photo"/>
</div>
<mat-menu #menu="matMenu">
  <div class="menu-container">
    <img [src]="(user$ |async)?.photoURL ? (user$ |async)?.photoURL :'./assets/images/user.png'"
         class="p-1 h-6 sm:h-9 shadow-lg flex items-center rounded-full profile-photo" alt="photo"/>
    <div class="user-info">
      <p class="user-email">{{(user$ |async)?.email}}</p>
    </div>
  </div>
  <hr>
  <a class="sign-out" (click)="signOut()">sign-out</a>

</mat-menu>
